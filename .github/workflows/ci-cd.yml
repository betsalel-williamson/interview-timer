        run: pnpm run lint

  # Build Job
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
